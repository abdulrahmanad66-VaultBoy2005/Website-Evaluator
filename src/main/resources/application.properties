# ====================================
# DATABASE CONFIGURATION - RAILWAY
# ====================================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ====================================
# GOOGLE SAFE BROWSING API
# ====================================
google.safe-browsing.api-key=${GOOGLE_API_KEY}
google.safe-browsing.url=https://safebrowsing.googleapis.com/v4/threatMatches:find
google.safe-browsing.client-id=url-safety-pro
google.safe-browsing.client-version=1.0.0

# ====================================
# SERVER CONFIGURATION
# ====================================
server.port=${PORT:8080}
server.address=0.0.0.0